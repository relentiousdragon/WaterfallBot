<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfall Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --bg-dark: #05050a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);

            --primary: #3b82f6;
            --secondary: #5865f2;
            --accent: #8b5cf6;

            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            --text-main: #ffffff;
            --text-muted: #94a3b8;

            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .baldground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .baldground::before,
        .baldground::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            animation: gradientShift 15s ease infinite;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .baldground::before {
            background: radial-gradient(circle at 20% 20%, var(--primary) 0%, transparent 50%);
            top: -50%;
            left: -50%;
        }

        .baldground::after {
            background: radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%);
            bottom: -50%;
            right: -50%;
            animation-delay: -7.5s;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(5%, 5%) scale(1.1);
            }

            50% {
                transform: translate(-3%, 7%) scale(0.9);
            }

            75% {
                transform: translate(7%, -3%) scale(1.05);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .navbar {
            position: sticky;
            top: 20px;
            z-index: 100;
            backdrop-filter: blur(16px);
            background: rgba(5, 5, 10, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin: 20px auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 1400px;
            animation: slideDown 0.8s ease-out;
        }

        .waterfall {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .waterfall i {
            font-size: 1.4rem;
            color: var(--primary);
            -webkit-text-fill-color: var(--primary);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        .stat-icon.blue {
            color: var(--primary);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        .stat-icon.blurple {
            color: var(--secondary);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.15);
        }

        .stat-icon.purple {
            color: var(--accent);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        .stat-icon.green {
            color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            padding-left: 10px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 1s ease-out;
        }

        .shards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        .shard-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            animation: fadeInUp 0.5s ease-out backwards;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .shard-item.error-state {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
        }

        .shard-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--glass-hover);
            border-color: var(--primary);
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.2);
        }

        .shard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .shard-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shard-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-unstable {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .shard-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .s-stat {
            display: flex;
            flex-direction: column;
        }

        .s-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .s-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1rem;
        }

        .ping-value {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ping-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .relative-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 4px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #0f111a;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 900px;
            border-radius: 24px;
            padding: 30px;
            transform: scale(0.9);
            transition: var(--transition);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .close-btn:hover {
            color: var(--text-main);
            transform: rotate(90deg);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 15px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:hover,
        .ctrl-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .error-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .error-notification.show {
            transform: translateX(0);
        }

        .error-notification i {
            font-size: 1.2rem;
        }

        .error-content {
            flex: 1;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-message {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .error-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            color: var(--primary);
            display: block;
            margin: 50px auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                border-radius: 0;
                top: 0;
                margin: 0;
                border-left: none;
                border-right: none;
                border-top: none;
            }

            .stats-overview {
                grid-template-columns: 1fr 1fr;
            }

            .shards-container {
                grid-template-columns: 1fr;
            }

            .chart-wrapper {
                height: 300px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
            }

            .chart-controls {
                justify-content: center;
            }

            .ctrl-btn {
                flex: 1;
                text-align: center;
            }
        }

        button,
        a,
        .shard-item,
        .ctrl-btn,
        .close-btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="baldground"></div>

    <nav class="navbar">
        <div class="waterfall">
            <i class="fas fa-water"></i>
            <span>Waterfall Status</span>
        </div>
        <div class="status-pill">
            <div class="status-dot"></div>
            <span id="last-updated-text">Updating...</span>
        </div>
    </nav>

    <main class="container">

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-server"></i></div>
                <div class="stat-value" id="active-shards">--/--</div>
                <div class="stat-label">Active Shards</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon blurple"><i class="fas fa-users"></i></div>
                <div class="stat-value" id="total-guilds">--</div>
                <div class="stat-label">Total Guilds</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple"><i class="fas fa-wifi"></i></div>
                <div class="stat-value" id="avg-ping">--</div>
                <div class="stat-label">Avg Latency</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-microchip"></i></div>
                <div class="stat-value" id="avg-memory">--</div>
                <div class="stat-label">Avg Memory</div>
            </div>
        </div>

        <h2 class="section-title">Shards</h2>
        <div class="shards-container" id="shard-container">
            <i class="fas fa-circle-notch loading-spinner"></i>
        </div>

    </main>

    <div id="error-notification" class="error-notification">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="error-content">
            <div class="error-title" id="error-title">API Error</div>
            <div class="error-message" id="error-message">An error occurred while fetching data.</div>
        </div>
        <button class="error-close" onclick="closeError()"><i class="fas fa-times"></i></button>
    </div>

    <div id="history-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="font-weight: 600; font-size: 1.5rem;">History</h2>
                <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>

            <div class="chart-controls">
                <button class="ctrl-btn active" data-period="daily">Daily</button>
                <button class="ctrl-btn" data-period="weekly">Weekly</button>
                <button class="ctrl-btn" data-period="monthly">Monthly</button>
            </div>

            <div class="chart-wrapper">
                <canvas id="guild-history-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let allShardsData = [];
        let chartInstance = null;
        let currentShardId = null;
        let currentPeriod = 'daily';
        let errorTimeout = null;
        let relativeTimeInterval = null;


        const formatMemory = bytes => bytes ? Math.round(bytes / 1024 / 1024) + ' MB' : '0 MB';

        const formatUptime = seconds => {
            if (!seconds) return '0m';
            const d = Math.floor(seconds / 86400);
            const h = Math.floor((seconds % 86400) / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return d > 0 ? `${d}d ${h}h` : h > 0 ? `${h}h ${m}m` : `${m}m`;
        };

        function getRelativeTimeString(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - new Date(date)) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds} second${diffInSeconds !== 1 ? 's' : ''} ago`;
            }

            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} minute${diffInMinutes !== 1 ? 's' : ''} ago`;
            }

            const diffInHours = Math.floor(diffInMinutes / 60);
            const remainingMinutes = diffInMinutes % 60;
            if (diffInHours < 24) {
                if (remainingMinutes === 0) {
                    return `${diffInHours} hour${diffInHours !== 1 ? 's' : ''} ago`;
                }
                return `${diffInHours} hour${diffInHours !== 1 ? 's' : ''} ${remainingMinutes} minute${remainingMinutes !== 1 ? 's' : ''} ago`;
            }

            const diffInDays = Math.floor(diffInHours / 24);
            const remainingHours = diffInHours % 24;
            if (diffInDays < 30) {
                if (remainingHours === 0) {
                    return `${diffInDays} day${diffInDays !== 1 ? 's' : ''} ago`;
                }
                return `${diffInDays} day${diffInDays !== 1 ? 's' : ''} ${remainingHours} hour${remainingHours !== 1 ? 's' : ''} ago`;
            }

            const diffInMonths = Math.floor(diffInDays / 30);
            const remainingDays = diffInDays % 30;
            if (diffInMonths < 12) {
                if (remainingDays === 0) {
                    return `${diffInMonths} month${diffInMonths !== 1 ? 's' : ''} ago`;
                }
                return `${diffInMonths} month${diffInMonths !== 1 ? 's' : ''} ${remainingDays} day${remainingDays !== 1 ? 's' : ''} ago`;
            }

            const diffInYears = Math.floor(diffInMonths / 12);
            const remainingMonths = diffInMonths % 12;
            if (remainingMonths === 0) {
                return `${diffInYears} year${diffInYears !== 1 ? 's' : ''} ago`;
            }
            return `${diffInYears} year${diffInYears !== 1 ? 's' : ''} ${remainingMonths} month${remainingMonths !== 1 ? 's' : ''} ago`;
        }

        function updateAllRelativeTimes() {
            const lastUpdatedEl = document.getElementById('last-updated-text');
            if (lastUpdatedEl.dataset.timestamp) {
                lastUpdatedEl.textContent = getRelativeTimeString(lastUpdatedEl.dataset.timestamp);
            }

            document.querySelectorAll('.shard-updated-time').forEach(el => {
                if (el.dataset.timestamp) {
                    el.textContent = getRelativeTimeString(el.dataset.timestamp);
                }
            });
        }

        function analyzeStatus(shard) {
            const now = Date.now();
            const updated = new Date(shard.updatedAt).getTime();
            const isStale = (now - updated) > 60000;

            if (isStale) return { class: 'badge-offline', text: 'Offline', dot: '#ef4444' };
            if (shard.wsPing > 200 || shard.wsPing < 0) return { class: 'badge-unstable', text: 'Unstable', dot: '#f59e0b' };
            return { class: 'badge-online', text: 'Operational', dot: '#10b981' };
        }

        function showError(title, message, duration = 5000) {
            const errorEl = document.getElementById('error-notification');
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-message').textContent = message;

            errorEl.classList.add('show');

            if (errorTimeout) clearTimeout(errorTimeout);

            errorTimeout = setTimeout(() => {
                closeError();
            }, duration);
        }

        function closeError() {
            const errorEl = document.getElementById('error-notification');
            errorEl.classList.remove('show');
            if (errorTimeout) clearTimeout(errorTimeout);
        }


        async function fetchShardData() {
            try {
                const response = await fetch('/api/shards');

                if (response.status === 429) {
                    const retryAfter = response.headers.get('Retry-After') || 30;
                    showError('Rate Limited', `Too many requests. Retrying in ${retryAfter} seconds.`, 8000);

                    document.getElementById('last-updated-text').textContent = 'Rate Limited';
                    document.querySelector('.status-dot').style.background = '#f59e0b';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.ok) throw new Error(data.error || 'API Error');

                closeError();

                updateDashboard(data.shards);
            } catch (error) {
                console.error('Fetch error:', error);

                if (error.message.includes('Failed to fetch')) {
                    showError('Connection Error', 'Unable to connect to the server. Check your connection.', 8000);
                } else if (error.message.includes('HTTP error')) {
                    showError('Server Error', `Server returned: ${error.message}`, 8000);
                } else {
                    showError('API Error', error.message, 8000);
                }

                document.getElementById('last-updated-text').textContent = 'Connection Lost';
                document.querySelector('.status-dot').style.background = '#ef4444';
            }
        }

        function updateDashboard(shards) {
            allShardsData = shards;
            const container = document.getElementById("shard-container");

            container.innerHTML = "";

            let stats = { guilds: 0, pingSum: 0, pingCount: 0, memSum: 0, online: 0 };

            shards.forEach((shard, index) => {
                const statusInfo = analyzeStatus(shard);
                if (statusInfo.text !== 'Offline') stats.online++;
                stats.guilds += shard.guildCount || 0;
                if (shard.wsPing > 0) {
                    stats.pingSum += shard.wsPing;
                    stats.pingCount++;
                }
                stats.memSum += shard.memory?.heapUsed || 0;

                const card = document.createElement("div");
                card.className = `shard-item ${statusInfo.text === 'Offline' ? 'error-state' : ''}`;
                card.style.animationDelay = `${index * 0.05}s`;

                card.onclick = () => openModal(shard.shardID);

                card.innerHTML = `
                    <div class="shard-header">
                        <div class="shard-name">
                            <i class="fas fa-server" style="color: var(--primary)"></i>
                            Shard ${shard.shardID}
                        </div>
                        <div class="shard-badge ${statusInfo.class}">${statusInfo.text}</div>
                    </div>
                    <div class="shard-stats-grid">
                        <div class="s-stat">
                            <span class="s-label">Latency</span>
                            <div class="s-value ping-value">
                                <div class="ping-dot" style="background: ${statusInfo.dot}"></div>
                                ${shard.wsPing > 0 ? shard.wsPing + 'ms' : 'N/A'}
                            </div>
                        </div>
                        <div class="s-stat">
                            <span class="s-label">Guilds</span>
                            <div class="s-value">${(shard.guildCount || 0).toLocaleString()}</div>
                        </div>
                        <div class="s-stat">
                            <span class="s-label">Uptime</span>
                            <div class="s-value">${formatUptime(shard.uptimeSeconds)}</div>
                        </div>
                        <div class="s-stat">
                            <span class="s-label">Memory</span>
                            <div class="s-value">${formatMemory(shard.memory?.heapUsed)}</div>
                        </div>
                    </div>
                    <div class="relative-time shard-updated-time" data-timestamp="${shard.updatedAt}">
                        ${getRelativeTimeString(shard.updatedAt)}
                    </div>
                `;
                container.appendChild(card);
            });

            animateValue("active-shards", stats.online + "/" + shards.length);
            animateValue("total-guilds", stats.guilds.toLocaleString());

            const avgPing = stats.pingCount > 0 ? Math.round(stats.pingSum / stats.pingCount) : 0;
            animateValue("avg-ping", avgPing + "ms");

            const avgMem = shards.length > 0 ? Math.round(stats.memSum / shards.length / 1024 / 1024) : 0;
            animateValue("avg-memory", avgMem + " MB");

            const now = new Date();
            document.getElementById("last-updated-text").textContent = getRelativeTimeString(now);
            document.getElementById("last-updated-text").dataset.timestamp = now.toISOString();
            document.querySelector('.status-dot').style.background = '#10b981';
        }

        function animateValue(id, val) {
            document.getElementById(id).textContent = val;
        }


        function openModal(shardID) {
            currentShardId = shardID;
            const shard = allShardsData.find(s => s.shardID === shardID);

            document.getElementById('modal-title').innerHTML = `Shard <span style="color:var(--primary)">#${shardID}</span> History`;
            document.getElementById('history-modal').classList.add('active');

            document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-period="daily"]').classList.add('active');

            renderChart(shard, 'daily');
        }

        function closeModal() {
            document.getElementById('history-modal').classList.remove('active');
        }

        function processHistoryData(history, period) {
            if (!history || !history.length) return { labels: [], data: [] };

            history.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const now = new Date();
            let cutoff;

            if (period === 'daily') cutoff = now.getTime() - 24 * 60 * 60 * 1000;
            else if (period === 'weekly') cutoff = now.getTime() - 7 * 24 * 60 * 60 * 1000;
            else cutoff = now.getTime() - 30 * 24 * 60 * 60 * 1000;

            const filtered = history.filter(entry => new Date(entry.timestamp).getTime() > cutoff);

            const groupData = (data, keyFn) => {
                const grouped = {};
                data.forEach(entry => {
                    const key = keyFn(new Date(entry.timestamp));
                    if (!grouped[key]) grouped[key] = [];
                    grouped[key].push(entry.count);
                });
                return grouped;
            };

            let grouped = {};
            let labelFormatFn;

            if (period === 'daily') {
                grouped = groupData(filtered, d => {
                    d.setMinutes(0, 0, 0);
                    return d.toISOString();
                });
                labelFormatFn = d => new Date(d).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (period === 'weekly') {
                grouped = groupData(filtered, d => {
                    const h = d.getHours();
                    d.setHours(h - (h % 6), 0, 0, 0);
                    return d.toISOString();
                });
                labelFormatFn = d => new Date(d).toLocaleString([], { weekday: 'short', hour: '2-digit', minute: '2-digit' });
            } else {
                grouped = groupData(filtered, d => {
                    d.setHours(0, 0, 0, 0);
                    return d.toISOString();
                });
                labelFormatFn = d => new Date(d).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
            }

            const sortedKeys = Object.keys(grouped).sort();
            const labels = sortedKeys.map(k => labelFormatFn(k));
            const data = sortedKeys.map(k => Math.round(grouped[k].reduce((a, b) => a + b, 0) / grouped[k].length));

            return { labels, data };
        }

        function renderChart(shard, period) {
            const ctx = document.getElementById('guild-history-chart').getContext('2d');
            const { labels, data } = processHistoryData(shard.guildHistory, period);

            if (chartInstance) chartInstance.destroy();

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Guild Count',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#0f111a',
                        pointBorderColor: '#3b82f6',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(15, 17, 26, 0.9)',
                            titleColor: '#94a3b8',
                            bodyFont: { family: 'JetBrains Mono' },
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            padding: 10
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b', font: { family: 'JetBrains Mono' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b' }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }


        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const period = e.target.dataset.period;
                if (currentShardId !== null) {
                    const shard = allShardsData.find(s => s.shardID === currentShardId);
                    if (shard) renderChart(shard, period);
                }
            });
        });

        document.getElementById('history-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('history-modal')) closeModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchShardData();
            setInterval(fetchShardData, 10000);

            relativeTimeInterval = setInterval(updateAllRelativeTimes, 1000);
        });

    </script>
